<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Café</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/lib/materialize.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/lib/jquery-3.3.1.min.js"></script>
    <script src="./js/lib/materialize.min.js"></script>
    <script src="./js/index.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo"><img src="img/logo.png" /></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/">Inicio</a></li>
          <li><a href="">Menú</a></li>
          <li><a href="">Ubicación</a></li>
          <li><a href="">Contacto</a></li>
        </ul>
      </div>
    </nav>
    <!-- fin header-->

    <!--Principal--->

  <main>
    <div class="container Principal">

      <!--carousel-->

      <div class="carousel carousel-slider">
                <a class="carousel-item" href="#one!"><img src="./img/carrusel1.png"></a>
                <a class="carousel-item" href="#two!"><img src="./img/carrusel2.jpg"></a>
      </div>
     <!--Fin carousel-->

     <div class="row letrero">
          <div class="col s12">
            <img src="./img/menu.png" alt="">
          </div>
    </div>
        <div class="row opcionesMenu">
                <div class="col l4">
                  <img src="./img/americano.png" alt="">
                  <label for="">Americano</label>
                </div>
                <div class="col l4">
                  <img src="./img/capuchino.png" alt="">
                  <label for="">Capuchino</label>
                </div>
                <div class="col l4">
                  <img src="./img/frappe.png" alt="">
                  <label for="">Frappe</label>
                </div>
        </div>


    <div class="row letrero">
         <div class="col s12">
           <img src="./img/ubicacion.png" alt="">
         </div>
    </div>

    <div class="row ubicacion">
      <div class="col s12">
               <img src="img/mapa.png" alt="">
      </div>
    </div>

    <div class="row letrero">
         <div class="col s12">
           <img src="./img/contacto.png" alt="">
         </div>
    </div>
    <div class="row">
              <form action="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="txtNombre" type="text" />
                    <label for="lblNombre">Nombre</label>
                  </div>
                </div>

                <div class="input-field col s12 m6 l4">
              <i class="material-icons prefix">phone</i>
              <input id="txtTelefono" type="text" />
              <label for="lblTelefono">Teléfono</label>
                </div>

            <div class="input-field col s12 m6 l4">
              <i class="material-icons prefix">email</i>
              <input id="txtCorreo" type="text" />
              <label for="lblCorreo">Correo electrónico</label>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">edit</i>
              <textarea id="txtMensaje" class="materialize-textarea"></textarea>
              <label for="lblMensaje">Mensaje</label>
            </div>

            <div class="col s12 center">
            <button class="btn waves-effect waves-light green darken-1" type="submit" name="action">Enviar
              <i class="material-icons right">send</i>
            </button>
          </div>

              </form>
    </div>




    </div>
  </main>


  <div class="parallax-container">
          <div class="parallax"><img src="img/parallax.jpg" /></div>
      </div>

    <!--Fin Principal-->

    <footer class="page-footer">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h5 class="white-text">Dreams & Muffins Café</h5>
              <p class="grey-text text-lighten-4">Av. Pie de la Cuesta 702 Col. Desarrollo San Pablo
                </br> Querétaro, Querétaro
              </p>
            </div>
            <div class="col l4 offset-l2 s12">
              <ul>
                <li><a class="grey-text text-lighten-3" href="#!">Inicio</a></li>
                <li><a class="grey-text text-lighten-3" href="#!">Menú</a></li>
                <li><a class="grey-text text-lighten-3" href="#!">Ubicación</a></li>
                <li><a class="grey-text text-lighten-3" href="#!">Contacto</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="footer-copyright">
          <div class="container">
            © 2018 Copyright Text
          </div>
        </div>
      </footer>

  </body>
</html>
